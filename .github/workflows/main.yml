name: Scheduled Data Update

on:
  schedule:
  - cron: "5 8 * * *"

jobs:
  runDataUpdate:
    name: Run Data Update
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Run Data Update
      uses: ./_action-update
      env:
        UPDATE_BRANCH_NAME: main
        DEFAULT_BRANCH_NAME: main
        BOT_USER: lc-bot
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
